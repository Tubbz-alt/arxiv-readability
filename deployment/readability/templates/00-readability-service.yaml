kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  name: "{{ default "readability" .Values.service_name }}"
  namespace: "{{ .Values.namespace }}"
  labels:
    subsystem: "{{ .Values.labels.subsystem }}"
    container: "{{ default "readability" .Values.deployment_name }}"
    service-group: ui
    log-style: uwsgi
    env: "{{ .Values.namespace }}"
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8000
  selector:
    subsystem: "{{ .Values.labels.subsystem }}"
    container: "{{ default "readability" .Values.deployment_name }}"
